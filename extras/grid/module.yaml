name: module
title: Module
crud:
   name: net.ideahut.admin.central.entity.Module
   joins:
      -
         name: net.ideahut.admin.central.entity.Redirect
         store: redirect
         match: contain
         relations:
            -
               source: redirect
               target: redirectId
id:
   type: STANDARD
   fields:
      - moduleId
table:
   separator: cell
   selection: single
   page:
      options:
         - 5
         - 10
         - 15
         - 20
         - 25
         - 30
         - 50
      default: 20
      count: false
   order:
      field: createdOn
      descending: true
   filters:
      -
         name: moduleId
         label: ID
         type: text
         condition: ANY_LIKE
      -
         name: name
         label: Name
         type: text
         condition: ANY_LIKE
      -
         name: redirect.name
         label: Redirect
         type: text
         condition: ANY_LIKE
      -
         name: description
         label: Description
         type: text
         condition: ANY_LIKE
      -
         name: isActive
         label: Active
         type: option
         option: YES_NO
         condition: EQUAL
   visibles:
      - name
      - redirect
      - isActive
      - icon
      - updatedOn
      - createdOn
   columns:
      -
         name: name
         label: Name
         field: name
         align: left
         sortable: true
      -
         name: redirect
         label: Redirect
         field: redirect
         align: left
         sortable: true
         format: >-
            function(val, row) { try { if(val) { return val.name } else { return
            '' }; } catch(e) { return val; } }
      -
         name: isActive
         label: Active
         field: isActive
         align: center
         sortable: true
         format: >-
            function(val, row) { try { return
            __grid__[row._grid_id_].options.YES_NO.find(x => x.value ===
            val).label; } catch(e) { return val; } }
      -
         name: icon
         label: Icon
         field: icon
         align: left
         sortable: true
      -
         name: description
         label: Description
         field: description
         align: left
         sortable: true
      -
         name: updatedOn
         label: UpdatedOn
         field: updatedOn
         align: left
         sortable: true
         format: >-
            function(val, row) { try { return __util__.format.date(val, {format:
            'YYYY-MM-DD HH:mm:ss', months:
            __grid__[row._grid_id_].additionals.MONTHS, days:
            __grid__[row._grid_id_].additionals.DAYS}); } catch(e) { return val;
            } }
      -
         name: createdOn
         label: CreatedOn
         field: createdOn
         align: left
         sortable: true
         format: >-
            function(val, row) { try { return __util__.format.date(val, {format:
            'YYYY-MM-DD HH:mm:ss', months:
            __grid__[row._grid_id_].additionals.MONTHS, days:
            __grid__[row._grid_id_].additionals.DAYS}); } catch(e) { return val;
            } }
fields:
   -
      name: name
      label: Name
      type: text
      nullable: false
      insertable: true
      editable: true
      validations:
         - required
         - 'maxlength:100'
   -
      name: redirect
      label: Redirect
      type: pick
      pick: redirect
      nullable: false
      insertable: true
      editable: true
      validations:
         - required
      format: >-
         function(val, row) { try { if(val) { return val.name; } else { return
         ''; } } catch(e) { return val; } }
      toValue: >-
         function(val) { try { return {'redirect.redirectId': val.redirectId}; }
         catch(e) { return null; } }
   -
      name: isActive
      label: Active
      type: option
      option: YES_NO
      nullable: false
      insertable: true
      editable: true
      validations:
         - required
         - 'maxlength:1'
   -
      name: icon
      label: Icon
      type: words
      nullable: true
      insertable: true
      editable: true
      validations:
         - 'maxlength:1024'
   -
      name: description
      label: Description
      type: words
      nullable: true
      insertable: true
      editable: true
      validations:
         - 'maxlength:1024'
picks:
   redirect:
      title: Redirect
      crud:
         name: net.ideahut.admin.central.entity.Redirect
      id:
         type: STANDARD
         fields:
            - redirectId
      table:
         separator: cell
         selection: single
         page:
            options:
               - 5
               - 10
               - 15
               - 20
               - 25
               - 30
               - 50
            default: 20
            count: false
         order:
            field: createdOn
            descending: true
         filters:
            -
               name: redirectId
               label: ID
               type: text
               condition: ANY_LIKE
            -
               name: name
               label: Name
               type: text
               condition: ANY_LIKE
            -
               name: classname
               label: Class
               type: text
               condition: ANY_LIKE
            -
               name: description
               label: Description
               type: text
               condition: ANY_LIKE
         visibles:
            - name
            - classname
            - description
         columns:
            -
               name: name
               label: Name
               field: name
               align: left
               sortable: true
            -
               name: classname
               label: Class
               field: classname
               align: left
               sortable: true
            -
               name: description
               label: Description
               field: description
               align: left
               sortable: true
   parameter:
      title: Parameter
      crud:
         name: net.ideahut.admin.central.entity.RedirectParameter
      id:
         type: EMBEDDED
         fields:
            - id
         members:
            - redirectId
            - parameterName
      relations:
         -
            source: redirect.redirectId
            target: id.redirectId
      table:
         separator: cell
         selection: single
         page:
            options:
               - 5
               - 10
               - 15
               - 20
               - 25
               - 30
               - 50
            default: 20
            count: false
         order:
            field: id.parameterName
            descending: false
         filters:
            -
               name: id.parameterName
               label: Name
               type: text
               condition: ANY_LIKE
            -
               name: description
               label: Description
               type: text
               condition: ANY_LIKE
         visibles:
            - name
            - description
         columns:
            -
               name: name
               label: Name
               field: id
               align: left
               sortable: true
               format: >-
                  function(val, row) { try { if(val) { return val.parameterName;
                  } else { return ''; } } catch(e) { return val; } }
            -
               name: description
               label: Description
               field: description
               align: left
               sortable: true
children:
   -
      title: Configuration
      crud:
         name: net.ideahut.admin.central.entity.ModuleConfiguration
      id:
         type: EMBEDDED
         fields:
            - id
         members:
            - moduleId
            - redirectId
            - parameterName
      relations:
         -
            source: moduleId
            target: id.moduleId
         -
            source: redirect.redirectId
            target: id.redirectId
      labels:
         -
            title: Name
            value: name
         -
            title: Redirect
            value: redirect.name
         -
            title: Class
            value: classname
         -
            title: Description
            value: description
      table:
         separator: cell
         selection: single
         page:
            options:
               - 5
               - 10
               - 15
               - 20
               - 25
               - 30
               - 50
            default: 20
            count: false
         order:
            field: createdOn
            descending: true
         filters:
            -
               name: id.parameterName
               label: Parameter
               type: text
               condition: ANY_LIKE
         visibles:
            - id.parameterName
            - value
            - updatedOn
            - createdOn
         columns:
            -
               name: id.parameterName
               label: Parameter
               field: id
               align: left
               sortable: true
               format: >-
                  function(val, row) { try { if(val) { return val.parameterName
                  } else { return '' }; } catch(e) { return val; } }
            -
               name: value
               label: Value
               field: value
               align: left
               sortable: true
            -
               name: updatedOn
               label: UpdatedOn
               field: updatedOn
               align: left
               sortable: true
               format: >-
                  function(val, row) { try { return __util__.format.date(val,
                  {format: 'YYYY-MM-DD HH:mm', months:
                  __grid__[row._grid_id_].additionals.MONTHS, days:
                  __grid__[row._grid_id_].additionals.DAYS}); } catch(e) {
                  return val; } }
            -
               name: createdOn
               label: CreatedOn
               field: createdOn
               align: left
               sortable: true
               format: >-
                  function(val, row) { try { return __util__.format.date(val,
                  {format: 'YYYY-MM-DD HH:mm', months:
                  __grid__[row._grid_id_].additionals.MONTHS, days:
                  __grid__[row._grid_id_].additionals.DAYS}); } catch(e) {
                  return val; } }
      fields:
         -
            name: id.parameterName
            label: Parameter
            type: pick
            pick: parameter
            nullable: false
            insertable: true
            editable: false
            validations:
               - required
               - 'maxlength:100'
            format: >-
               function(val, row) { try { return val.id.parameterName; }
               catch(e) { return val; } }
            toValue: >-
               function(val) { try { return {'id.parameterName':
               val.id.parameterName}; } catch(e) { return null; } }
         -
            name: value
            label: Value
            type: text
            nullable: false
            insertable: true
            editable: true
options:
   - YES_NO
additionals:
   - MONTHS
   - DAYS
