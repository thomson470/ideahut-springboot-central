name: redirect
title: Redirect
crud:
   name: net.ideahut.admin.central.entity.Redirect
id:
   type: STANDARD
   fields:
      - redirectId
table:
   separator: cell
   selection: single
   page:
      options:
         - 5
         - 10
         - 15
         - 20
         - 25
         - 30
         - 50
      default: 20
      count: false
   order:
      field: createdOn
      descending: true
   filters:
      -
         name: redirectId
         label: ID
         type: text
         condition: ANY_LIKE
      -
         name: name
         label: Name
         type: text
         condition: ANY_LIKE
      -
         name: classname
         label: Class
         type: text
         condition: ANY_LIKE
      -
         name: description
         label: Description
         type: text
         condition: ANY_LIKE
   visibles:
      - name
      - classname
      - description
      - updatedOn
      - createdOn
   columns:
      -
         name: name
         label: Name
         field: name
         align: left
         sortable: true
      -
         name: classname
         label: Class
         field: classname
         align: left
         sortable: true
      -
         name: description
         label: Description
         field: description
         align: left
         sortable: true
      -
         name: updatedOn
         label: UpdatedOn
         field: updatedOn
         align: left
         sortable: true
         format: >-
            function(val, row) { try { return __util__.format.date(val, {format:
            'YYYY-MM-DD HH:mm:ss', months:
            __grid__[row._grid_id_].additionals.MONTHS, days:
            __grid__[row._grid_id_].additionals.DAYS}); } catch(e) { return val;
            } }
      -
         name: createdOn
         label: CreatedOn
         field: createdOn
         align: left
         sortable: true
         format: >-
            function(val, row) { try { return __util__.format.date(val, {format:
            'YYYY-MM-DD HH:mm:ss', months:
            __grid__[row._grid_id_].additionals.MONTHS, days:
            __grid__[row._grid_id_].additionals.DAYS}); } catch(e) { return val;
            } }
fields:
   -
      name: name
      label: Name
      type: text
      nullable: false
      insertable: true
      editable: true
      validations:
         - required
         - 'maxlength:100'
   -
      name: classname
      label: Class
      type: text
      nullable: false
      insertable: true
      editable: true
      validations:
         - required
         - 'maxlength:255'
   -
      name: description
      label: Description
      type: words
      nullable: true
      insertable: true
      editable: true
      validations:
         - 'maxlength:1024'
children:
   -
      title: Parameter
      crud:
         name: net.ideahut.admin.central.entity.RedirectParameter
      id:
         type: EMBEDDED
         fields:
            - id
         members:
            - redirectId
            - parameterName
      relations:
         -
            source: redirectId
            target: id.redirectId
      labels:
         -
            title: Name
            value: name
         -
            title: Class
            value: classname
         -
            title: Description
            value: description
      table:
         separator: cell
         selection: single
         page:
            options:
               - 5
               - 10
               - 15
               - 20
               - 25
               - 30
               - 50
            default: 20
            count: false
         order:
            field: createdOn
            descending: true
         filters:
            -
               name: id.parameterName
               label: ParameterName
               type: text
               condition: ANY_LIKE
            -
               name: description
               label: Description
               type: text
               condition: ANY_LIKE
         visibles:
            - id.parameterName
            - description
            - updatedOn
            - createdOn
         columns:
            -
               name: id.parameterName
               label: ParameterName
               field: id
               align: left
               sortable: true
               format: >-
                  function(val, row) { try { if(val) { return val.parameterName
                  } else { return '' }; } catch(e) { return val; } }
            -
               name: description
               label: Description
               field: description
               align: left
               sortable: true
            -
               name: updatedOn
               label: UpdatedOn
               field: updatedOn
               align: left
               sortable: true
               format: >-
                  function(val, row) { try { return __util__.format.date(val,
                  {format: 'YYYY-MM-DD HH:mm', months:
                  __grid__[row._grid_id_].additionals.MONTHS, days:
                  __grid__[row._grid_id_].additionals.DAYS}); } catch(e) {
                  return val; } }
            -
               name: createdOn
               label: CreatedOn
               field: createdOn
               align: left
               sortable: true
               format: >-
                  function(val, row) { try { return __util__.format.date(val,
                  {format: 'YYYY-MM-DD HH:mm', months:
                  __grid__[row._grid_id_].additionals.MONTHS, days:
                  __grid__[row._grid_id_].additionals.DAYS}); } catch(e) {
                  return val; } }
      fields:
         -
            name: id.parameterName
            label: ParameterName
            type: text
            nullable: false
            insertable: true
            editable: false
            validations:
               - required
               - 'maxlength:100'
         -
            name: description
            label: Description
            type: text
            nullable: true
            insertable: true
            editable: true
            validations:
               - 'maxlength:1024'
additionals:
   - MONTHS
   - DAYS
