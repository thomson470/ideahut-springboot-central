server:
   port: 6401
      
debug: false

spring:
   application:
      name: ideahut-springboot-central
   servlet:
      multipart:
         max-file-size: 256MB
         max-request-size: 256MB
   main:
      banner-mode: "off"
   
   datasource:
      hikari:
         connection-timeout: "10000"
         minimum-idle: "10"
         maximum-pool-size: "10"
         idle-timeout: "5000"
         max-lifetime: "1000"
         auto-commit: "true"
      driver-class-name: "<DRIVER>"
      jdbc-url: "<JDBC-URL>"
      username: "<USERNAME>"
      password: "<PASSWORD>"
   jpa:
      properties:
         hibernate:
            hbm2ddl:
               auto: update
               #auto: none
            show_sql: true
            #generate_statistics: true
            audit_identifier: "admin_central"
            jdbc:
               lob:
                  non_contextual_creation: true

config:
   loggingError: true
   adminFile: "{user.dir}/extras/admin.zip"
                     
   ignored-handler-classes:
      - org.springframework.boot.autoconfigure.web.servlet.error.BasicErrorController

   filter:
      traceEnable: true
      enableTimeResult: true
      corsHeader:
         "Access-Control-Allow-Credentials": "true"
         "Access-Control-Allow-Origin": "*"
         "Access-Control-Allow-Methods": "*"
         "Access-Control-Max-Age": "3600"
         "Access-Control-Allow-Headers": "*"
         "Access-Control-Expose-Headers": "*"
   
   expiry:
      auth: 
         unit: MINUTES
         value: 30
      module: 
         unit: MINUTES
         value: 30
      token: 
         unit: MINUTES
         value: 60

   task:      
      threadNamePrefix: "TASK"
      corePoolSize: 8
      maxPoolSize: 32
      waitForJobsToCompleteOnShutdown: true
      allowCoreThreadTimeOut: true

   redis:
      type: 0
      standalone:
         host: "<HOST>"
         port: "<PORT>"
         password: "<PASSWORD>"
         database: 0 
         
   web:
      path: "/ui"
      title: "Central"
      location: "{user.dir}/extras/web/"
      redirectParameter: "_next_"
      timeout: 60
      language: "en"
      debug: true
      allowedPaths:
         - "assets"
         - "icons"
         - "index.html"
      color:
         header: "linear-gradient(180deg, rgb(188, 14, 49) 0%, rgba(15, 142, 231, 1) 100%)"
         primary: ""
         secondary: ""
         accent: ""
         dark: ""
         positive: ""
         negative: ""
         info: ""
         warning: ""
   
   multimedia:
      url: "/mm"
      path: "/mm"
      location: "{user.dir}/multimedia/"
      
   grid:
      account: "{user.dir}/extras/grid/account.yaml"
      project: "{user.dir}/extras/grid/project.yaml"
      module: "{user.dir}/extras/grid/module.yaml"
      redirect: "{user.dir}/extras/grid/redirect.yaml"
         
logging:
   file:
      name: "./logs/ideahut-springboot-central.log"
   pattern:
      console: '%d %p [%X{traceId}] %F\(%M:%L\) : %msg%n'
      file: '%d %p [%X{traceId}] %F\(%M:%L\) : %msg%n'
   level:
      org:
         hibernate: INFO
         springframework: INFO
      redis:
         clients:
            jedis:
               JedisFactory: OFF
      com:
         fasterxml:
            jackson:
               dataformat:
                  xml: OFF
